<!DOCTYPE html>
<html>
<head>
  <title>A Way Home</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
  <script src="https://kit.fontawesome.com/16a3dafc75.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="austin.css">
  <link rel="stylesheet" type="text/css" href="steve.css">
  <link rel="stylesheet" type="text/css" href="kat.css">
  <link rel="stylesheet" type="text/css" href="matthew.css">
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <!-- <link rel="stylesheet" type="text/css" href="../../node_modules/c3/c3.css"> -->

</head>
<body>
  <script>
    // script to adjust sidebar height in relation to reviews length
    var checkExist = setInterval(function() {
      if ($(".al-booking-tool-container").length && $("#carousel-service").length && $("#kat-service").length && $("#mg_root").length && $("#similar-service").length) {
        clearInterval(checkExist);
        document.addEventListener('scroll', function (event) {
          var height = $("#similar-service").offset().top - 144;
          var sidebar = $(".al-sidebar");
          sidebar.css("height", height);
        }, true /*Capture event*/);
      }
    }, 100);

    
  </script>

  <div id="awayhomeApp">
    <div id="searchHeader">
      <div id="search-bar-service"></div>
    </div>
    
    <div id="center">
      <div id="leftColumn">
        <div id='carousel-service'></div>
        <div id='overview-sticky-nav'></div>
        <div id='kat-service'></div>
        <div id='mg_root'></div>
      </div><!--
      --><div id="rightColumn">
          <div id="booking-tool-service"></div>
      </div>
    </div><!--
    
    --><footer>
      <div id='similar-service'>
    </footer>
  </div>

  <script>
    // Script to adjust carousel modal z-index
    var carouselService = document.querySelector('#carousel-service');
    carouselService.addEventListener('click', function(e) {
      if (e.target.classList.value === 'preview-image' || e.target.classList.value === 'va-btn' || e.target.classList.value === 'btn-label') {
        $('#carousel-service').css('z-index', 2000);
      }
      if (e.target.classList.value === 'close-icon' || e.target.classList.value === 'modal-close') {
        $('#carousel-service').css('z-index', 10);
      }
    });
  </script>
  <script src="austin-bundle.js"></script>
  <script src="steve-bundle.js"></script>
  <script src="kat-bundle.js"></script>
  <script src="matthew-bundle.js"></script>
</body>
</html>
